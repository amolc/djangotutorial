<!DOCTYPE html>
<html ng-app="userApp">
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/user.js"></script>
</head>
<body ng-controller="UserController" class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">User Management</h1>

        <!-- Add User Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Add New User</h5>
            </div>
            <div class="card-body">
                <form ng-submit="addUser()" class="row g-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" ng-model="newUser.username" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" ng-model="newUser.email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" ng-model="newUser.first_name">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" ng-model="newUser.last_name">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Users</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Active</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users">
                                <td>{{ user.id }}</td>
                                <td>
                                    <span ng-hide="user.editing">{{ user.username }}</span>
                                    <input type="text" class="form-control" ng-model="user.username" ng-show="user.editing">
                                </td>
                                <td>
                                    <span ng-hide="user.editing">{{ user.email }}</span>
                                    <input type="email" class="form-control" ng-model="user.email" ng-show="user.editing">
                                </td>
                                <td>
                                    <span ng-hide="user.editing">{{ user.first_name }}</span>
                                    <input type="text" class="form-control" ng-model="user.first_name" ng-show="user.editing">
                                </td>
                                <td>
                                    <span ng-hide="user.editing">{{ user.last_name }}</span>
                                    <input type="text" class="form-control" ng-model="user.last_name" ng-show="user.editing">
                                </td>
                                <td>
                                    <span class="badge bg-success" ng-if="user.is_active">Active</span>
                                    <span class="badge bg-secondary" ng-if="!user.is_active">Inactive</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary me-1" ng-click="editUser(user)" ng-hide="user.editing">Edit</button>
                                    <button class="btn btn-sm btn-success me-1" ng-click="saveUser(user)" ng-show="user.editing">Save</button>
                                    <button class="btn btn-sm btn-secondary me-1" ng-click="cancelEdit(user)" ng-show="user.editing">Cancel</button>
                                    <button class="btn btn-sm btn-outline-danger" ng-click="deleteUser(user)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
